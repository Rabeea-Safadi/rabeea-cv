<div class="container">
    <div *ngIf="!PageContent" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <ng-container *ngIf="PageContent">
        <div class="card mb-4">
            <div class="card-header">
                <h1 class="card-title fw-bold fs-2">
                    Experience
                </h1>
            </div>

            <div class="card-body">
                <p class="lead">
                    {{ PageContent.title }}
                </p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h1 class="card-title fw-bold fs-2">
                    Personal Side Projects
                </h1>
            </div>

            <div class="card-body">
                <p class="lead">
                    {{ PageContent['Personal Side Projects'] }}
                </p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h1 class="card-title fw-bold fs-2">
                    SQLink & Zigit (2023 - Present)
                </h1>
            </div>

            <div class="card-body">
                <p class="lead">
                    {{ PageContent['SQLink & Zigit (2023 - Present)'] }}
                </p>
            </div>
        </div>
    </ng-container>
</div>
