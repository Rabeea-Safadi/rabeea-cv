<div class="container">
    <div *ngIf="!PageContent" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <ng-container *ngIf="PageContent">
        <div class="card mb-4">
            <div class="card-header">
                <h1 class="card-title fw-bold fs-2">
                    About Me
                </h1>
            </div>

            <div class="card-body">
                <p class="lead mb-3">
                    {{ PageContent.bio }}
                </p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <div class="card-title">
                    <div class="card-title fw-bold fs-2">
                        Education
                    </div>
                </div>
            </div>

            <div class="card-body">
                <p *ngFor="let e of PageContent.education;" class="lead mb-4">
                    {{ e }}
                </p>
            </div>
        </div>
    </ng-container>
</div>
