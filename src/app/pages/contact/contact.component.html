<div class="container">
    <div *ngIf="!PageContent" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <ng-container *ngIf="PageContent">
        <div class="card mb-4">
            <div class="card-header">
                <h1 class="card-title fw-bold fs-2">
                    Contact Me
                </h1>
            </div>

            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a class="text-success fs-5" target="_blank" href="{{ PageContent.linkedin }}">LinkedIn</a>
                    </li>

                    <li class="list-group-item">
                        <a class="text-success fs-5" target="_blank" href="mailto: {{ PageContent.email }}">Send me an
                            email!</a>
                    </li>
                </ul>
            </div>
        </div>
    </ng-container>
</div>
